[package]
name = "host-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serialport = { version = "4", default-features = false, features = ["usbportinfo-interface"] }
serde_cbor = "0.11"
shared = { path = "../shared" }

[package.metadata.cargo-machete]
ignored = ["serde", "serde_cbor", "shared"]
