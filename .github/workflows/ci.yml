name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rustfmt
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  clippy:
    needs: fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clippy
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run cargo clippy (firmware)
        run: bash -lc 'cargo clippy -p firmware --all-targets --all-features -- -D warnings'

      - name: Run cargo clippy (shared)
        run: bash -lc 'cargo clippy -p shared --all-targets --all-features -- -D warnings'

      - name: Run cargo clippy (host-cli)
        run: bash -lc 'cargo clippy -p host-cli --all-targets --all-features -- -D warnings'

  test:
    needs: [fmt, clippy]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo test (firmware)
        run: bash -lc 'cargo test -p firmware --all-features'

      - name: Run cargo test (shared)
        run: bash -lc 'cargo test -p shared --all-features'

      - name: Run cargo test (host-cli)
        run: bash -lc 'cargo test -p host-cli --all-features'
